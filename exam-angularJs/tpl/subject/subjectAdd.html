<div class="editingarea">
    {{model}}
    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="Topictitle">添加题目</div>
    <!--用ng-repeat完成的数据添加-->
    <!--<div>-->
    <!--<div style="margin-left: 20px; line-height: 30px; height:30px;">题目属性</div>-->
    <!--<br>-->
    <!--<div class="Attribute">-->
    <!--题型：<select>-->
    <!--<option  ng-repeat="type in types">{{type.realName}}</option>-->
    <!--</select>-->
    <!--方向：<select>-->
    <!--<option  ng-repeat="department in departments">{{department.realName}}</option>-->
    <!--</select>-->
    <!--难度：<select >-->
    <!--<option  ng-repeat="level in levels">{{level.realName}}</option>-->
    <!--</select>-->
    <!--知识点：<select>-->
    <!--<option  ng-repeat="topics in topicss">{{topics.title}}</option>-->
    <!--</select>-->
    <!--</div>-->
    <!--</div>-->
    <div class="Problem" >
        <div class="Attributetit" style="margin-left: 20px;">题目属性</div>
        <div  style="margin-left: 20px;">
            题目类型
            <select  ng-model="model.typeId"
                     ng-options="type.id as type.realName for type in types">
            </select>
            所属方向
            <select ng-model="model.departmentId"
                     ng-options="department.id as department.realName for department in departments">
            </select>
            所属知识点
            <select ng-model="model.topicsId"
                    ng-options="topics.id as topics.title for topics in topicss | selectTopics:model.departmentId" >
            </select>
            难度级别
            <select ng-model="model.levelId"
                    ng-options="level.id as level.realName for level in levels">
            </select>

        </div>
    </div>
    <div class="c_editview">
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
            <div class="Problemcontent">
                <textarea name="" id="" cols="80" rows="4"  ng-model="model.stem"></textarea>
            </div>
        </div>
        <div class="Answeroptions">
            <div class="Attributetit">答案选项
                <em>(通过选中每个选项左侧是=的单选按钮设定正确答案)</em></div>
            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>

            <!--单选题-->
            <!--if(model.typeId==1){show=true;}else{show=false;}-->
            <div class="Answercontent" ng-show="model.typeId==1">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span>
                            <input select-option type="radio" name="correct" value="0"/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea  cols="40" rows="4"  ng-model="model.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p><span>
                        <input select-option type="radio"  name="correct" value="1"/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea  cols="40" rows="4"  ng-model="model.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <!--//不能输入的表单元素必须得有value-->
                        <p>C</p><span>
                        <input select-option type="radio"  name="correct" value="2" /></span>
                    </div>
                    <div class="Answerpart_right">

                        <textarea  cols="40" rows="4"  ng-model="model.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p><span>
                        <input select-option type="radio"  name="correct" value="3"/></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea  cols="40" rows="4"  ng-model="model.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!--多选题-->
        <!--if(model.typeId==2){show=true;}else{show=false;}-->
        <div class="Answeroptions" ng-show="model.typeId==2">
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span><input select-option value="0" name="correct" type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea
                                ng-model="model.choiceContent[0]"
                                cols="40" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span><input select-option value="1" name="correct" type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea
                                ng-model="model.choiceContent[1]"
                                cols="40" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span><input select-option value="2" name="correct" type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea
                                ng-model="model.choiceContent[2]"
                                cols="40" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span><input select-option value="3" name="correct" type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea
                                ng-model="model.choiceContent[3]"
                                cols="40" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!--简答题-->
        <div class="Problem" ng-show="model.typeId==3">
            <div class="Attributetit">答案</div>
            <div class="Problemcontent">
                <textarea name="" id="" cols="80" rows="5" ng-model="model.answer"></textarea>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">答案解析</div>
            <div class="Problemcontent">
                <textarea name="" id="" cols="100" rows="5" ng-model="model.analysis"></textarea>
            </div>
        </div>
        <!--<div class="Problem">-->
        <!--<div class="fistproblm"><span>1.</span><a href="#"></a></div>-->
        <!--<div class="Problemcontent"></div>-->
        <!--</div>-->

        <div class="btn_left">
            <span class="btnL"><em class="btnR" ng-click="add()">保存并继续</em>
            </span><span class="btnL">
            <em class="btnR" ng-click="addAndClose()">
                保存并关闭
            </em></span>
        </div>
    </div>
</div>
